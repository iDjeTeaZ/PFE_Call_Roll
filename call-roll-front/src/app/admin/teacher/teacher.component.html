<div class="card m-3">
    <div class="card-header" id="headingOne">
        <h3 class="card-title">
            Formulaire d'édition d'un professeur
        </h3>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="sendForm(f)">
                <input class="form-control" name="firstname" [(ngModel)]="teacher.firstname" #ctlNom="ngModel" placeholder="Prénom" type="text" required>
                <input class="form-control" name="lastname" [(ngModel)]="teacher.lastname" #ctlPrenom="ngModel" placeholder="Nom" type="text" required>
                <input class="form-control" name="email" [(ngModel)]="teacher.email" #ctlMail="ngModel" placeholder="Email" type="email" required>
                <input class="form-control" name="password" [(ngModel)]="password" #ctlMail="ngModel" placeholder="Password" type="password">
                <input class="form-control" name="photo" [(ngModel)]="teacher.photo" placeholder="Photo" type="text">
                <input class="form-control" name="classManager" [(ngModel)]="teacher.classManager" placeholder="Professeur Principal" type="text">
                <input class="btn btn-primary" name="envoyer" type="submit" value="ENVOYER" [disabled]="f.invalid">
                <input class="btn btn-primary" name="annuler" type="reset" value="ANNULER">
            </form>
        </div>
    </div>
</div>
<div class="card m-3">
    <div class="card-header" id="headingOne">
        <h3 class="card-title">
            Supprimer un professeur
        </h3>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body delete">
            <button (click)="deleteUser()" class="btn btn-danger" >
                <span>Supprimer</span>
            </button>
        </div>
    </div>
</div>
