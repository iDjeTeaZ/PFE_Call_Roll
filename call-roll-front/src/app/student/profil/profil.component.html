<div class="card m-3">
    <div class="row no-gutters">
        <div class="mx-auto my-auto">
            <img [src]="servUsers.student.photo">
        </div>
        <div class="card m-3 col-md-8">
            <div class="card-header" id="headingOne">
                <h3 class="card-title">{{servUsers.student.lastname}}, {{servUsers.student.firstname}}</h3>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <p class="card-text"><em>Email : {{servUsers.student.email}}</em></p>
                    <p class="card-text"><em>Promotion : {{servUsers.student.promotion}}</em></p>
                    <p class="card-text"><em>Spécialité : {{servUsers.student.specialty}}</em></p>
                    <p class="card-text"><em>Groupe : {{servUsers.student.group}}</em></p>   
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card m-3">
    <div class="card-header" id="headingOne">
        <h3 class="card-title">
            Nouveau mot de passe
        </h3>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="sendForm(f)">
                <input class="form-control" type="password" name="pwd" [(ngModel)]="password" placeholder="nouveau mot de passe" required>
                <input class="btn btn-primary" name="envoyer" type="submit" value="ENVOYER" [disabled]="f.invalid">
                <input class="btn btn-primary" name="annuler" type="reset" value="ANNULER">
            </form>
        </div>
    </div>
</div>
